version: '3.8'

services:
  otel-demo-service:
    build:
      context: ./vector-demo/otel-demo-service
      dockerfile: Dockerfile
    container_name: flowgate-otel-demo-service
    depends_on:
      - gateway
    networks:
      - default
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  vector-observability-backend:
    image: timberio/vector:0.50.0-debian
    container_name: flowgate-vector-observability-backend
    ports:
      - "4319:4317"  # OTLP gRPC for receiving from gateway
      - "4321:4318"  # OTLP HTTP for receiving from gateway
    volumes:
      - ./vector-demo/vector-observability-backend.toml:/etc/vector/vector.toml:ro
    depends_on:
      - gateway
    networks:
      - default
    command: ["--config", "/etc/vector/vector.toml"]
    restart: unless-stopped

