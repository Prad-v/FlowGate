apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flowgate.fullname" . }}-backend
  labels:
    {{- include "flowgate.labels" . | nindent 4 }}
    component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "flowgate.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      labels:
        {{- include "flowgate.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgres.auth.postgresUser }}:{{ .Values.postgres.auth.postgresPassword }}@{{ include "flowgate.fullname" . }}-postgres:5432/{{ .Values.postgres.auth.postgresDatabase }}"
        - name: REDIS_URL
          value: "redis://{{ include "flowgate.fullname" . }}-redis:6379/0"
        - name: OPAMP_SERVER_HOST
          value: "0.0.0.0"
        - name: OPAMP_SERVER_PORT
          value: "{{ .Values.opamp.port | toString }}"
        {{- range $key, $value := .Values.backend.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "flowgate.fullname" . }}-secrets
              key: secretKey
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}


