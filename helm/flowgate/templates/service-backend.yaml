apiVersion: v1
kind: Service
metadata:
  name: {{ include "flowgate.fullname" . }}-backend
  labels:
    {{- include "flowgate.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.backendPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "flowgate.selectorLabels" . | nindent 4 }}
    component: backend


